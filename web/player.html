<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/css/GamePlayer.css">
	<link rel="stylesheet" type="text/css" href="/css/TetrisGame.css">
</head>
<body>
	<div class="GamePlayer">
		<div class="GamePlayer-chrome u-row u-hidden">
			<div class="GamePlayer-viewToggle u-row u-hidden">
				<label class="GamePlayer-label"><input type="radio" class="GamePlayer-viewOption" name="view" value="1" checked>1</label>
				<label class="GamePlayer-label"><input type="radio" class="GamePlayer-viewOption" name="view" value="2">2</label>
				<label class="GamePlayer-label"><input type="radio" class="GamePlayer-viewOption" name="view" value="3">3</label>
			</div>
			<button class="Button GamePlayer-button GamePlayer-prevButton">Prev</button>
			<button class="Button GamePlayer-button GamePlayer-playButton u-hidden">Play</button>
			<button class="Button GamePlayer-button GamePlayer-pauseButton">Pause</button>
			<button class="Button GamePlayer-button GamePlayer-nextButton">Next</button>
			<div class="u-grow"></div>
			<input type="range" min="0" max="100">
		</div>
		<svg class="GamePlayer-view" viewBox="0 0 1515 890" preserveAspectRatio="xMidYMid meet">
		</svg>
	</div>
	<script src="/js/app.js"></script>
</body>
</html>
